<mat-toolbar color="primary" >
    <span>
        <img src="assets/angular.svg" class="angular-logo">
        Angular NavBar + Login Example #01
    </span>
    <span class="fill-remaining-space"></span>
    <button mat-button routerLink="">Home</button>

</mat-toolbar>
